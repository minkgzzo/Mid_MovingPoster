    <style>
      /* 전체 화면 */
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #aec0d4;
        transition: background-color 0.4s ease;
      }

      /*박스 hover시 body 전체 배경색 변경 */
      body:has(.grid-item:hover) {
        background-color: #8995a6;
      }

      /*박스들*/
      .grid-container {
        display: grid;
        grid-template-columns: repeat(5, 120px);
        grid-template-rows: repeat(5, 120px);
        gap: 10px;
      }

      .grid-item {
        background-color: #ffffff;
        transition: all 0.4s ease;
        position: relative;
        z-index: 1;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      /*hover 중 나머지 박스 색 변경*/
      .grid-container:hover .grid-item {
        background-color: #b3b3b3;
      }

      .grid-container .grid-item:hover {
        background: linear-gradient(to bottom, #6c141c, #ce332e);
        transform: scale(1.5);
        z-index: 3;
      }

      /* 텍스트/이미지 숨김 */
      .grid-item p,
      .grid-item img {
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      /* hover 시 부드럽게 표시 */
      .grid-item:hover p,
      .grid-item:hover img {
        opacity: 1;
      }

      .grid-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* ===== 좌우 사이드 이미지 ===== */
      .side-img {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        width: 20vw; /* 화면의 25% */
        height: auto;
        object-fit: cover;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 10;
        pointer-events: none;
      }

      .side-img.left {
        left: 70px;
      }

      .side-img.right {
        right: 70px;
      }

      /* 표시될 때 */
      .side-img.show {
        opacity: 1;
      }
    </style>
  </head>
